[pytest]
# Pytest configuration for ArbionTrader

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    integration: Integration tests requiring database and external services
    unit: Unit tests that can run independently
    smoke: Quick smoke tests for CI/CD
    slow: Tests that take a long time to run

# Ignore patterns
norecursedirs =
    .git
    .github
    node_modules
    __pycache__
    .pytest_cache
    venv
    env
    build
    dist
    *.egg-info
    attached_assets
    migrations

# Console output
console_output_style = progress

# Log settings
log_cli = false
log_cli_level = INFO
